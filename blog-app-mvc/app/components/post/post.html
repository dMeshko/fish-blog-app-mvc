<h2>View post</h2>
<hr />
<h4>Title: {{ ::post.Title }}</h4>
<h4>Author: {{ ::post.Author }}</h4>
<h4>Content: {{ ::post.Content }}</h4>
<button type="button" ui-sref="app.update({id: post.Id})" class="btn btn-success"><i class="glyphicon glyphicon-send"></i> Update</button>
<button type="button" ng-click="deletePost()" class="btn btn-danger"><i class="glyphicon glyphicon-remove"></i> Remove</button>
<button type="button" ng-click="showCommentBox = !showCommentBox" class="btn btn-primary"><i class="glyphicon glyphicon-comment"></i> Add Comment</button>
<div ng-if="showCommentBox">
    <form style="margin-top: 10px;" class="form">
        <input type="text" class="form-control" placeholder="Author" ng-model="comment.Author" /><br />
        <textarea rows="5" class="form-control" placeholder="Content" ng-model="comment.Content"></textarea><br />
        <button type="button" ng-click="postComment()" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i> Post comment</button>
        <button type="reset" class="btn btn-default"><i class="glyphicon glyphicon-remove"></i> Reset</button>
    </form>
</div>

<hr />

<h2>Comments</h2>
<div class="well" ng-repeat="comment in post.Comments">
    <h4><i class="glyphicon glyphicon-user"></i> {{ ::comment.Author }}</h4>
    <p>{{ ::comment.Content }}</p>
    <button ng-click="deleteComment(comment.Id)" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i> Delete</button>
</div>
